{% extends "layout.html" %}

{% block content %}
  <div class="box listusers">
    <h2>Usuarios</h2>
    <ul>
      {% for user in users %}
        <li>{{ user.firstname }} {{ user.lastname }}{% if 'email' in session %} - <a href="mailto:{{ user.email }}">{{ user.email }}</a>{% endif %}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
